{{define "side-nav-categories"}}
<div class="sidenav__btnlist" x-data>
  <span>Categories</span>
  <ul class="sidenav__ul">
    {{with .ViewCache.sidenav}} 
    {{ $data := .Data }} 
    {{range $data}}
    <li
      class=""
      @click="$store.sidenav.onElementClick($el)"
      hx-post="/element/event/click"
      hx-swap="outerHTML swap:.1s"
      hx-target=".sidenav__btnlist"
      hx-trigger="click"
      hx-vals='js:{
      "type": "caret",
      "label": "{{.Lbl}}",
      "view_id": "sidenav",
      "view_str": "{{.ID}}" }'
    >
      <p>{{.Lbl}}</p>
      <i id="" class="{{.Class}}"></i>
    </li>
    <div id="{{.ID}}" class="list_container">
      {{template "partial1" .}}
    </div>

    {{end}}
    <!--Data-->
  </ul>

  {{end}}
</div>
{{end}}
