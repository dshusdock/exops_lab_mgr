{{define "partial1"}}

{{if .Caret}}
{{$id := .ID}}
<ul 
  class="list_container__ul"
  hx-post="/element/event/click"
    hx-swap="innerHTML"
    hx-target=".activity-main"
    hx-trigger="click"
    hx-vals='js:{
      "type": "button",
      "label": event.target.innerText,
      "view_id": "sidenav",
      "view_str": "{{.ID}}" }'
  >
    {{range .EntListPart}}
        <li class="">
          {{.}}
        </li>
    {{end}}
  
</ul>
{{end}}
{{end}}
