{{define "partial1"}}
{{if .Caret}}
{{$id := .ID}}
<ul class="list_container__ul">
    {{range .EntList}}
        <li
          class=""
          hx-post="/element/event/click"
          hx-swap="innerHTML"
          hx-target=".activity-main"
          hx-trigger="click"
          hx-vals='js:{
          "type": "button",
          "label": "{{.}}",
          "view_id": "sidenav",
          "view_str": "{{$id}}" }'>
          {{.}}
        </li>
    {{end}}
  
</ul>
{{end}}
{{end}}
