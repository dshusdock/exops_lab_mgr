{{define "cardsvw" }}
<div class="cardsvw">
    
    {{ with.ViewCache.cardsvw }}
    {{ range.Cards }}
    <div class="cardsvw-card" x-data>
        {{if .VM}}
        <i class="fa-solid fa-cloud cardsvw-card__icon" ></i>
        {{end}}
        {{if .Hardware}}
        <i style="left: 4.5rem" class="fa-solid fa-server cardsvw-card__icon" ></i>
        {{end}}
        <p>{{.Enterprise}}</p>
    </div>
    {{end}}
{{end}}
{{end}}
