{{define "lstable" }}
<div class="" x-data="lstable">
  <div class="table-row-summary">
    <div style="margin-right: 1rem" class="l-side" @click="onInfoLSideClick($event)">
      <div>
        <span class="l-side--width">Name:&nbsp</span
        ><span id="info_box1" style="color: red" x-text="info.name"></span>
      </div>
      <div>
        <span class="l-side--width">VIP:&nbsp</span
        ><span id="info_box2" style="" x-text="info.vip"></span>
      </div>
      <div>
        <span class="l-side--width">IP:&nbsp</span
        ><span id="info_box3" style="" x-text="info.ip"></span>
      </div>
      <div>
        <span class="l-side--width">Action:&nbsp</span
        ><span id="info_box4" style="" x-text="info.action"></span>
      </div>
    </div>
    <div style="margin-left: 1rem" class="r-side">
      <div>
        <span class="l-side--width">Enterprise:&nbsp</span
        ><span id="info_box5" style="" x-text="info.enterprise"></span>
      </div>
      <div>
        <span class="l-side--width">Role:&nbsp</span
        ><span id="info_box6" style="" x-text="info.role"></span>
      </div>
      <div style="border: none" class="r-side__btns">
        <button type="button" @click="onDetailsClick($event)">CheckHA</button>
        <button type="button" @click="onUMSClick($event)">UMS</button>
      </div>
    </div>
  </div>

  <div id="labsystbl" class="labsys-table" >
    {{with.Tmplt.lstablevw.LSTableVWData}}  
    <table class="blueTable">
      <thead>
        <tr>
          {{ range.HdrDef }}
          <th style="{{.Width}}" @click="onHdrClick($event)">{{.Header}}</th>
          {{end}}
        </tr>

        <div class="tbl-hdr-modal">
          <span class="tbl-hdr-modal__close" @click="onCloseClick($event)"
            >&times;</span
          >
          <p class="tbl-hdr-modal__text">Test</p>
        </div>
      </thead>
      <tbody>
        {{ range.Tbl }}
        <tr class="data-row" @click="onRowClick($event)">
          {{range.Data}}
          <td>{{.}}</td>
          {{end}}
        </tr>
        {{end}}
      </tbody>
    </table>
    {{end}}
  </div>
</div>

{{end}}
