{{define "lstable" }}

<!-- The Modal -->

<div id="labsystbl" class="labsys-table"  x-data>
  {{ with.ViewCache.lstablevw.Data }}
  <table class="blueTable" >
    <thead>
    <tr>
      {{ range.HdrDef }}
    <th style="{{.Width}}">{{.Header}}</th>
      {{end}}
    </tr>
    </thead>
    <tbody>
    {{ range.Tbl }}
    <tr>
      {{range.Data}}
    <td>{{.}}</td>
      {{end}}
    </tr>
    {{end}}
    </tbody>
    </table>

</div>
{{end}}
{{end}}
