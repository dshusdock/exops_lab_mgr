{{define "lstable" }}
<div class="table-row-summary" x-data >
  <div style="margin-right: 1rem;"class="l-side">
    <div><span class="l-side--width">Name:&nbsp</span><span  style="color: red" x-text="$store.lstable.info.name"></span></div>
    <div><span class="l-side--width">VIP:&nbsp</span><span  style="" x-text="$store.lstable.info.vip"></span></div>
    <div><span class="l-side--width">IP:&nbsp</span><span  style="" x-text="$store.lstable.info.ip"></span></div>
    <div><span class="l-side--width">Action:&nbsp</span><span  style="" x-text="$store.lstable.info.action"></span></div>
  </div>
  <div style="margin-left: 1rem;"  class="r-side">
    <div><span class="l-side--width">Enterprise:&nbsp</span><span  style="" x-text="$store.lstable.info.enterprise"></span></div>
    <div><span class="l-side--width">Role:&nbsp</span><span  style="" x-text="$store.lstable.info.role"></span></div>
    <div style="border: none;"  class="r-side__btns">
      <button type="button" @click="$store.lstable.onDetailsClick($event)">Details</button>
      <button type="button" @click="$store.lstable.onUMSClick($event)">UMS</button>
    </div>
  </div>
  
</div>
<div id="labsystbl" class="labsys-table" x-data>
  {{ with.ViewCache.lstablevw.Data }}
  <table class="blueTable" x-data>
    <thead>
      <tr>
        {{ range.HdrDef }}
        <th style="{{.Width}}" @click="$store.tblehdr.onHdrClick($event)">
          {{.Header}}
        </th>
        {{end}}
      </tr>

      <div class="tbl-hdr-modal">
        <span
          class="tbl-hdr-modal__close"
          @click="$store.tblehdr.onCloseClick($event)"
          >&times;</span
        >
        <p class="tbl-hdr-modal__text">Test</p>
      </div>
    </thead>
    <tbody>
      {{ range.Tbl }}
      <tr 
        class="data-row"
        @click="$store.lstable.onRowClick($event)"
      >
        {{range.Data}}
        <td>{{.}}</td>
        {{end}}
      </tr>
      {{end}}
    </tbody>
  </table>
</div>

{{end}}
{{end}}
